Login As screen:

    Rectangle1 As rectangle:
        Fill: =RGBA(0, 0, 0, 1)
        Width: =640
        ZIndex: =1

    Label1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =21
        Text: ="ESUETIFY - Login"
        Width: =560
        X: =40
        Y: =15
        ZIndex: =2

    Label2 As label:
        Height: =70
        Size: =21
        Text: ="Identificación"
        Width: =560
        X: =40
        Y: =261
        ZIndex: =3

    user As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Height: =70
        HintText: ="Número de identificación"
        HoverBorderColor: =RGBA(241, 244, 249, 1)
        HoverFill: =RGBA(241, 244, 249, 1)
        Size: =21
        Width: =560
        X: =40
        Y: =331
        ZIndex: =4

    Label2_1 As label:
        Height: =70
        Size: =21
        Text: ="Contraseña"
        Width: =560
        X: =40
        Y: =438
        ZIndex: =5

    password As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Height: =70
        HintText: ="Contraseña"
        HoverBorderColor: =RGBA(241, 244, 249, 1)
        HoverFill: =RGBA(241, 244, 249, 1)
        Mode: =TextMode.Password
        Size: =21
        Width: =560
        X: =40
        Y: =508
        ZIndex: =6

    Button1 As button:
        Fill: =RGBA(0, 0, 0, 1)
        Height: =70
        HoverFill: =ColorFade(RGBA(0, 0, 0, 0.8), -20%)
        OnSelect: =If(LookUp(Tabla2,Id = user.Text, Password) = password.Text,Navigate(ListaDeAudios);Set(ErrorLogin,""),Set(ErrorLogin,"Usuario invalido"));Reset(password);Reset(user)
        Size: =24
        Text: ="Iniciar"
        Width: =280
        X: =180
        Y: =656
        ZIndex: =7

    invalidUser As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =70
        Size: =21
        Text: =ErrorLogin
        Width: =560
        X: =40
        Y: =754
        ZIndex: =8

    Label4 As label:
        Height: =70
        Size: =21
        Text: ="No tienes usuario?"
        Width: =256
        X: =40
        Y: =852
        ZIndex: =9

    RegisterButton As button:
        BorderColor: |
            =
        BorderStyle: =BorderStyle.None
        Color: =RGBA(56, 96, 178, 1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =70
        OnSelect: =NewForm(SignUpForm);Navigate('Sign Up')
        Size: =24
        Text: ="Registrate"
        Width: =180
        X: =296
        Y: =852
        ZIndex: =10

